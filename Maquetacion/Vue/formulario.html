<!DOCTYPE html>

     <head>
         <meta charset="utf-8">
         <title>Maquetación master Framework Javascript</title>
         <!--Hoja de estilos-->
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  
        <script type="text/javascript">
               //Se ejecuta al cargar la pagina completamente
               window.addEventListener("load",function(){
                  var template = document.getElementById("articleItem");  

                  var articles = document.getElementById("articles");
                  for(var i=1;i<=5;i++){
                    //Clonando
                  var clonado =  template.cloneNode(true);
                  //Quitando propiedad de lo clonado
                  clonado.removeAttribute("id");
                  //Modificando texto de propiedad
                  var h2 = clonado.getElementsByTagName("h2")[0];
                  h2.innerHTML = h2.textContent + ' ' + i;
                   articles.appendChild(clonado);
                  }
               });
        </script>
     </head>
     <body>

                  <div id="logo">
